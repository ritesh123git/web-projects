<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selectors</title>
    <style>
        div{
            /* display: block; */
        }
input[type="text"]{
    display: block;
    background-color: red;
    border: 2px solid black;
    border-radius: 45px;

}
a[target='_blank']
{
    color:aqua;
}
a[target='_self']{
    color: red;
}
    </style>
</head>
<body>
    <div>
    <a href="https://www.google.com" target="_blank"><h1>Google</h1></a>
    <a href="https://www.facebook.com" target="_self"><h2>facebook</h2></a>
      <input type="text">
    <input type="password">enter your password
</div>

</body>
</html>
